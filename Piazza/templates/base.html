<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
 
.topnav {
  overflow: hidden;
  background-color: rgb(51, 51, 51);
}
 
.topnav a {
  float: left;
  color: #f2f2f2;

}

  padding-left: 40px;
}
